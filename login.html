<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mons Magna - Masuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-soft: #f7f8fb;
      --card-border: #e6e8ef;
      --text-muted: #6c757d;
      --text-dark: #1f2a37;
      --primary-dark: #12131a;
    }

    body {
      font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif;
      background: var(--bg-soft);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      padding: clamp(2rem, 4vw, 3rem) clamp(1.5rem, 4vw, 2.5rem);
    }

    .back-link {
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .login-card {
      background: #fff;
      border: 1px solid var(--card-border);
      border-radius: 30px;
      padding: clamp(2.25rem, 5vw, 3rem);
      text-align: center;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
    }

    .login-brand {
      width: 128px;
      height: 128px;
      border-radius: 34px;
      margin: 0 auto 1.75rem;
      border: 1px solid var(--card-border);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem;
    }

    .login-brand img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .form-control {
      border-radius: 14px;
      border: 1px solid var(--card-border);
      padding: 0.85rem 1rem;
    }

    .form-control:focus {
      border-color: var(--text-dark);
      box-shadow: none;
    }

    .input-group-text {
      background: #fff;
      border-radius: 14px 0 0 14px;
      border-right: 0;
      color: var(--text-muted);
    }

    .btn-dark-rounded {
      border-radius: 12px;
      padding: 0.85rem 1.4rem;
      font-weight: 600;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <a href="#" class="back-link"><span class="fs-5">←</span> Kembali</a>
    <div class="login-card">
      <div class="login-brand">
        <img src="image/Logo.jpeg.jpg" alt="Logo Mons Magna">
      </div>
      <h1 class="h4 fw-bold mb-1">Mons Magna</h1>
      <p class="text-secondary mb-4">Sistem Manajemen Inventori</p>
      <h2 class="h5 fw-semibold mb-1">Selamat Datang Kembali</h2>
      <p class="text-secondary mb-4">Masuk untuk mengakses dashboard Anda</p>

      <form action="orders.html" method="get">
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold text-secondary">Nama Pengguna</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="Masukkan nama pengguna" required>
          </div>
        </div>
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold text-secondary">Kata Sandi</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Masukkan kata sandi" required>
          </div>
        </div>
        <button type="submit" class="btn btn-dark btn-dark-rounded w-100 mb-3">Masuk</button>
      </form>
      <p class="text-secondary small mb-0">© 2025 Mons Magna. Hak cipta dilindungi.</p>
    </div>
  </div>

  <footer>
    © 2025 Mons Magna. Semua hak dilindungi.
  </footer>
</body>
</html>
